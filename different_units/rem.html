<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em unit</title>
    <style>
        html{
            font-size: 20px;
        }
        .rem{ 
            text-align: center;
        }
        #name{
            font-size: 3rem;/* font size = font-size em* html font px*/
            padding: 2rem;/*padding, margine, border size=padding em* html font px*/
            border: 2rem solid black;
        }
        #Dept{
            font-size: 4rem;
        }
        #Uni{
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rem">
    <h2 id="name">Muhammad Sajid</h2>
    <h2 id="Dept">Software Engineering</h2>
    <h2 id="Uni">NED University</h2>
    </div>
    <h1>SAAD EHSAN</h1>
</body>
</html>
